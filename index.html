<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Productos</title>
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <meta name="title" content="Aprendiendo OOP">
    <meta name="description" 
          content="verás una App de productos que logré montar con html,OOP y Js.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://veroplop.github.io/JS_products_app/">

</head>
<body>
    <!--Barra de navegación-->
     <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <a href="/" class="navbar-brand">App Productos</a>
     </nav>

     

     <div class="container">
    <!--Application run-->
    <div id="App" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Agregar producto</h4>
                </div>

                    <form id="product-form" class="card-body">
                        <div class="input-group input-group mb-3">
                            <input type="text" id="name" placeholder="Nombre del producto"
                            class="form-control">
                        </div>
                        <div class="input-group input-group mb-3">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto"
                                   class="form-control">
                        </div>
                        <div class="input-group input-group mb-3">
                            <input type="number" id="year" min="1900" value="2022" placeholder="Año del producto"
                                   class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
             </div>

        </div>

            <div id="product-list" class="col-md-8"></div>

        </div>

    </div>
<script src="App.js"></script>
</body>
</html>
